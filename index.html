<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 id= "Header1" class="display-4">New York Times Search</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <form>
                <div class="form-group">
                  <label for="SearchTerm">Search Term:</label>
                  <input class="form-control" id="search" aria-describedby="SearchHelp" placeholder="Enter search">
                  <small id="searchHelp" class="form-text text-muted">Search Here</small>
                </div>
                <div class="form-group">
                  <label for="NumberRecords">Number of Records to Retrieve:</label>
                  <input class="form-control" id="records" placeholder="recordsNumber">
                </div>
                <div class="form-group">
                    <label for="StartYear">Start Year (Optional):</label>
                    <input class="form-control" id="startYear" placeholder="yearStart">
                  </div>
                  <div class="form-group">
                    <label for="EndYear">End Year (Optional):</label>
                    <input class="form-control" id="endYear" placeholder="yearEnd">
                  </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="formCheck">
                  <label class="form-check-label" for="check">Check me out</label>
                </div>
                <button type="search" class="searchBtn">Search</button>
                <button type="clear" class="clearResultsBtn">Clear Results</button>
              </form>
        </div>
      </div>
     
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
